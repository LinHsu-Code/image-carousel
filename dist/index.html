<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./assets/imgs/Lam0.jpg" width="100%" />
      </div>
      <div class="image">
        <img src="./assets/imgs/Lam1.jpg" width="100%" />
      </div>
      <div class="image">
        <img src="./assets/imgs/Lam2.jpg" width="100%" />
      </div>
      <div class="image">
        <img src="./assets/imgs/Lam3.jpg" width="100%" />
      </div>
      <div class="image">
        <img src="./assets/imgs/Lam4.jpg" width="100%" />
      </div>
      <div class="image">
        <img src="./assets/imgs/Lam5.jpg" width="100%" />
      </div>
      <div class="image">
        <img src="./assets/imgs/Lam6.jpg" width="100%" />
      </div>
      <div class="image">
        <img src="./assets/imgs/Lam7.jpg" width="100%" />
      </div>

      <a id="prev">&#10094;</a>
      <a id="next">&#10095;</a>

      <div class="dots">
        <span data-slider-id="0" class="dot"></span>
        <span data-slider-id="1" class="dot"></span>
        <span data-slider-id="2" class="dot"></span>
        <span data-slider-id="3" class="dot"></span>
        <span data-slider-id="4" class="dot"></span>
        <span data-slider-id="5" class="dot"></span>
        <span data-slider-id="6" class="dot"></span>
        <span data-slider-id="7" class="dot"></span>
      </div>
    </div>
  </body>
</html>
